<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-7xl mx-auto">

    <!-- Encabezado del módulo -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-900">Catálogo de Categorías</h1>
      <p class="text-gray-600 mt-1">Administra las categorías del sistema</p>
    </div>

    <!-- Contenedor principal -->
<div class="bg-white rounded-lg shadow">

  <!-- Barra de herramientas -->
  <div class="p-4 border-b border-gray-200">
    <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center justify-between">

      <!-- Sección de búsqueda -->
      <div class="flex flex-col sm:flex-row gap-3 flex-1 w-full sm:w-auto">
        <!-- Input de búsqueda -->
        <div class="relative flex-1 max-w-md">
          <input
            type="text"
            placeholder="Buscar categoría..."
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            [(ngModel)]="searchTerm"
            (input)="onSearch($event)"
          />
          <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </div>

      <!-- Botón agregar -->
      <button
        class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-lg flex items-center justify-center gap-2 transition-colors"
        (click)="onAgregarCategoria()"
      >
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Agregar Categoría
      </button>
    </div>
  </div>

  <!-- Tabla -->
  <div class="overflow-x-auto">
    <table class="w-full">
      <thead class="bg-gray-50 border-b border-gray-200">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Nombre
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr
          *ngFor="let categoria of categoriasFiltradas"
          class="hover:bg-gray-50 transition-colors cursor-pointer"
          (click)="onCategoriaClick(categoria)"
        >
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-gray-900">{{ categoria.nombre }}</div>
          </td>
        </tr>

        <!-- Mensaje cuando no hay resultados -->
        <tr *ngIf="categoriasFiltradas.length === 0">
          <td class="px-6 py-4 text-center text-sm text-gray-500">
            No se encontraron categorías
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginación -->
  <div class="px-6 py-4 border-t border-gray-200 flex items-center justify-between">
    <div class="text-sm text-gray-700">
      Mostrando <span class="font-medium">{{ categoriasFiltradas.length > 0 ? 1 : 0 }}</span>
      a <span class="font-medium">{{ categoriasFiltradas.length }}</span>
      de <span class="font-medium">{{ categoriasFiltradas.length }}</span> resultados
    </div>
    <div class="flex gap-2">
      <button
        class="px-3 py-1 border border-gray-300 rounded-md text-sm text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
        disabled
      >
        Anterior
      </button>
      <button class="px-3 py-1 bg-blue-600 text-white rounded-md text-sm">1</button>
      <button
        class="px-3 py-1 border border-gray-300 rounded-md text-sm text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
        disabled
      >
        Siguiente
      </button>
    </div>
  </div>
  </div>
</div>
